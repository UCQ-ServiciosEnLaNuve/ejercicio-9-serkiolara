name: todo_app
services:
  nginx:
    image: nginx:alpine
    container_name: todo_app-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - todo_app_network

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: todo_app-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - todo_app_network

  db:
    image: mysql:5.6
    container_name: todo_app-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pwd
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    ports:
      - 3306:3306
    volumes:
      - todo_app_db_volume:/var/lib/mysql
    networks:
      - todo_app_network

networks:
  todo_app_network:
    driver: bridge
    name: todo_app_network

volumes:
  todo_app_db_volume: